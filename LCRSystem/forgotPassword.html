<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/LCRSystem/image/LCRlogo.png" type="image/png" sizes="32x32">
<link rel="apple-touch-icon" href="/LCRSystem/image/LCRlogo.png">
<meta name="theme-color" content="#415D8A">
  <title>LCR — Forgot Password</title>
  <style>
    :root{ --blue-100:#D0E1F5; --blue-200:#A8BCDA; --blue-700:#415D8A; --white:#fff; --text:#1e293b; }
    html,body{height:100%;margin:0;overflow-x:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;color:var(--text);
      background:linear-gradient(135deg,var(--blue-100),var(--white) 60%,var(--blue-200));}
    @keyframes fadeInUp{0%{opacity:0;transform:translateY(30px) scale(.95)}100%{opacity:1;transform:translateY(0) scale(1)}}
    .container{min-height:100%;display:grid;place-items:center;padding:24px;}
    .card{width:100%;max-width:480px;background:var(--white);border-radius:20px;border:1px solid rgba(65,93,138,.08);
      box-shadow:0 10px 30px rgba(65,93,138,.18);animation:fadeInUp .6s ease-out forwards;transition:transform .3s,box-shadow .3s}
    .card:hover{transform:scale(1.02) translateY(-4px); box-shadow:0 20px 40px rgba(65,93,138,.35)}
    .brand{display:flex;align-items:center;gap:.75rem;padding:24px 24px 0}
    .logo-chip{width:44px;height:44px;border-radius:12px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#fff;border:1px solid #cbd5e1}
    .logo-chip img{max-width:80%;max-height:80%;object-fit:contain}
    .brand h2{margin:0;color:var(--blue-700)}
    .sub{margin:2px 0 0;font-size:.9rem;color:#3f516d}
    .hero{height:6px;background:linear-gradient(90deg,var(--blue-200),var(--blue-700),var(--blue-100))}
    form{padding:22px 24px 18px}
    label{display:block;font-size:.9rem;margin:0 0 6px 2px;color:#334155}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1.2px solid #c4d4ea;background:#f7fbff}
    input:focus{border-color:var(--blue-700);box-shadow:0 0 0 4px rgba(65,93,138,.12);background:#fff}
    button{margin-top:16px;width:100%;border:none;cursor:pointer;font-weight:700;padding:12px 16px;border-radius:12px;color:#fff;
      background:linear-gradient(135deg,var(--blue-700),#2e4466);transition:transform .2s,box-shadow .2s}
    button:hover{transform:scale(1.02);box-shadow:0 8px 18px rgba(65,93,138,.3)}
    .muted{text-align:center;font-size:.85rem;color:#586a86;margin:14px 0 0}
    .link{color:var(--blue-700);text-decoration:none;font-weight:600}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="region" aria-labelledby="title">
      <div class="brand">
        <div class="logo-chip"><img src="/image/LCR.png" alt="LCR Logo"></div>
        <div>
          <h2 id="title">Forgot Password</h2>
          <div class="sub">We’ll email you a link to reset it</div>
        </div>
      </div>
      <div class="hero"></div>

      <form action="forgot_password_request.php" method="post" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
        <button type="submit">Send reset link</button>
        <p class="muted">Remembered it? <a class="link" href="clientLogin.html">Back to sign in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
