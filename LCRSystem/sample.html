<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LCR System — Home</title>
  <style>
    :root{
      --blue-100:#D0E1F5; --blue-200:#A8BCDA; --blue-700:#415D8A;
      --white:#FFFFFF; --text:#1e293b;
    }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ 
      margin:0; padding:0; 
      font-family:"Times New Roman", Georgia, serif; 
      color:var(--text); 
      background:var(--white); 
    }
    a{ color:inherit; text-decoration:none; }

    .nav {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(90deg, var(--blue-200), var(--blue-700));
      color: #fff;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }

    .nav-inner {
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 32px;
    }

    .brand-mini {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: .3px;
    }
    .brand-mini img {
      height: 32px;
      width: auto;
      object-fit: contain;
    }

    .links {
      display: flex;
      gap: 22px;
      align-items: center;
    }

    .links a {
      padding: 8px 10px;
      border-radius: 10px;
      font-weight: 600;
      opacity: .95;
      color: #fff;
      text-decoration: none;
    }
    .links a:hover {
      background: rgba(255,255,255,.12);
    }

    .hamburger {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 640px) {
      .hamburger {
        display: block;
      }

      .links {
        display: none; 
        flex-direction: column;
        gap: 8px;
        background: #A8BCDA; 
        padding: 8px;
        border-radius: 10px;
        margin-top: 10px;
        position: absolute;
        top: 60px;
        right: 16px;
        width: 140px;
        box-shadow: 0 6px 14px rgba(0,0,0,.25);
      }

      .links.show {
        display: flex;
      }

      .links a {
        color: #fff;
        text-align: center;
        font-weight: 600;
        padding: 6px;
        border-radius: 6px;
        transition: background .2s, color .2s;
      }

      .links a:hover {
        background: var(--blue-700);
        color: #fff;
      }
    }

    /* Keep ALL your CSS below unchanged */
    .header-container{
      background: rgba(255,255,255,0.85);     
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      max-width: 2000px;
      margin: 0 auto 8px;
      padding: 18px 30px;
      box-shadow: 0 6px 16px rgba(65,93,138,0.15);
      border: 1px solid rgba(65,93,138,0.08);
      overflow: hidden;
    }
    /* ... (all your original CSS continues unchanged down here) ... */
  </style>
</head>

<body>

<button id="calFab" type="button" class="calendar-fab" aria-label="Open calendar">
  <img src="/LCRSystem/image/calendar.png" alt="Calendar Icon" style="width:40px;height:40px;pointer-events:none;">
</button>

<!-- Calendar Panel -->
<div id="calPanel" class="calendar-panel" aria-live="polite">
  <div class="cal-head">
    <button class="cal-btn" id="prevM" aria-label="Previous month">‹</button>
    <div class="cal-title" id="calTitle">Month YYYY</div>
    <button class="cal-btn" id="nextM" aria-label="Next month">›</button>
  </div>
  <div class="cal-body">
    <div class="cal-grid" id="calGrid"><!-- days injected by JS --></div>
  </div>
  <div class="cal-foot">
    <span id="calNowDate"></span>
    <span><strong id="calNowTime"></strong></span>
  </div>
</div>

 <nav class="nav">
  <div class="nav-inner">
    <div class="brand-mini">
      <img src="/LCRSystem/image/LCR.png" alt="Buenavista Logo">
      <span>LCR Buenavista</span>
    </div>
    <button class="hamburger" id="hamburger" aria-label="Toggle menu">☰</button>
    <div class="links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="clientLogin.html">Login</a>
      <a href="createAccount.html">Register</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</nav>

<!-- Your full original BODY content continues unchanged here (header, services, info, announcements, location, contact, footer, scripts, etc.) -->

<script>
document.getElementById('hamburger').addEventListener('click', function() {
  document.getElementById('nav-links').classList.toggle('show');
});
</script>

</body>
</html>
