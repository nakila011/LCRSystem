<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LCR System — Create Account</title>
  <style>
    :root{ --blue-100:#D0E1F5; --blue-200:#A8BCDA; --blue-700:#415D8A; --white:#FFFFFF; --text:#1e293b; }
    *,*::before,*::after{ box-sizing:border-box }
    
    html,body{ height:100%; margin:0; overflow-x:hidden }
    body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif; color:var(--text);
      background: linear-gradient(135deg,var(--blue-100), var(--white) 60%, var(--blue-200)); }

    @keyframes fadeInUp{0%{opacity:0;transform:translateY(30px) scale(.95)}100%{opacity:1;transform:translateY(0) scale(1)}}
    .container{ min-height:100%; display:grid; place-items:center; padding:24px; }
    .card{ width:100%; max-width:520px; background:var(--white); border-radius:20px; overflow:hidden;
      border:1px solid rgba(65,93,138,.08); box-shadow:0 10px 30px rgba(65,93,138,.18);
      animation: fadeInUp .6s ease-out forwards; transition: transform .3s, box-shadow .3s; }
    .card:hover{ transform:scale(1.03) translateY(-4px); box-shadow:0 20px 40px rgba(65,93,138,.35) }

    .brand{ display:flex; align-items:center; gap:.75rem; padding:24px 24px 0; }
    
    
    .site-header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:16px;
  padding:12px 16px;
  margin-bottom:16px;
  text-align:center;
}
.site-header .logo{
  height:90px;
  width:auto;
  object-fit:contain;
}
.site-header h1{
  margin:0;
  color:var(--blue-700);
  font-size:2rem;
  font-weight:900;
  line-height:1.3;
}

/* Mobile only: stack logos on top row, title below */
@media (max-width:480px){
  .site-header{
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-areas:
      "left right"
      "title title";
    gap:8px;
    justify-items:center;
  }
  .site-header h1{
    grid-area:title;
    font-size:1.4rem;
    margin-top:6px;
    text-align:center;
  }
  .site-header .left{ 
    grid-area:left; 
    justify-self:start;   /* logo left side */ 
  }
  .site-header .right{ 
    grid-area:right; 
    justify-self:end;     /* logo right side */ 
  }
  .site-header .logo{ height:70px; }
}
    
    .header-container {
      background: #ffffffcc;          /* semi-white with transparency */
      border-radius: 10px;            /* rounded corners */
      padding: 18px 30px;             /* spacing around content */             /* space above/below */
      max-width: 2000px;               /* don’t stretch too wide */
      box-shadow: 0 6px 16px rgba(65,93,138,0.15); 
      backdrop-filter: blur(4px);    
    }


    .logo-chip{
      width: 70px;
      height: 70px;
      border-radius: 12px;
      overflow: hidden;          
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;          
      border: 1px solid #cbd5e1; 
      margin-bottom: 15px;
      margin-right: 10px;
    }

    .logo-chip img{
      width: 100%;
      height: 100%;
      object-fit: contain;       
    }
    .brand h2{ font-size:1.5rem; margin:0; color:var(--blue-700); }
    .sub{ margin:2px 0 0; font-size:.95rem; color:#3f516d;margin-bottom: 16px; }
    
    
    .hero{ height:6px; background:linear-gradient(90deg,var(--blue-200),var(--blue-700),var(--blue-100)) }

    
    form{ padding:22px 24px 16px }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px }
    .grid .full{ grid-column:1 / -1 }
    label{ display:block; font-size:.9rem; margin:0 0 6px 2px; color:#334155 }
    input, select{ width:100%; padding:12px 14px; border-radius:12px; border:1.2px solid #c4d4ea; background:#f7fbff; }
    input:focus, select:focus{ border-color:var(--blue-700); box-shadow:0 0 0 4px rgba(65,93,138,.12); background:#fff }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:8px }
    .link{ color:blue; text-decoration:none; font-weight:600 }
    .link:hover{ text-decoration:underline }
    button{ margin-top:16px; width:100%; border:none; cursor:pointer; font-weight:700; padding:12px 16px; border-radius:12px; color:#fff;
      background:linear-gradient(135deg,var(--blue-700),#2e4466); transition:transform .2s, box-shadow .2s }
    button:hover{ transform:scale(1.02); box-shadow:0 8px 18px rgba(65,93,138,.3) }
    .muted{ text-align:center; font-size:.85rem; color:#586a86; margin:14px 0 0 }
  </style>
</head>
<body>

   <div class="header-container">
  <header class="site-header" aria-label="Site header">
    <img src="/image/buenavistalogo.png" class="logo left" alt="Municipality of Buenavista logo" />
    <h1>Local Civil Registry Office of Buenavista</h1>
    <img src="/image/FlagLogo.png" class="logo right" alt="Philippine flag" />
  </header>
</div>

  <div class="container">
    <div class="card" role="region" aria-labelledby="title">
      <div class="brand">
        <div class="logo-chip"><img src="/image/LCR.png" alt="LCR Logo"></div>
        <div>
          <h2 id="title">Create Account</h2>
          <div class="sub">Citizen/Applicant or Staff/Admin</div>
        </div>
      </div>
      <div class="hero"></div>

      <form id="registerForm" action="register.php" method="post" novalidate>
        <div class="grid">
          <div class="full">
            <label for="role">Register as</label>
            <select id="role" name="role" required>
              <option value="">Select role…</option>
              <option value="CITIZEN">Citizen / Applicant</option>
              <option value="STAFF">Staff / Admin</option>
            </select>
          </div>

          <div class="full">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" placeholder="Juan Dela Cruz" required />
          </div>

          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="username" required />
          </div>
          <div>
            <label for="phone">Phone Number (optional)</label>
            <input id="phone" name="phone" type="tel" placeholder="09xxxxxxxxx" />
          </div>

          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="At least 8 characters" minlength="8" required />
          </div>
          <div>
            <label for="confirm">Confirm password</label>
            <input id="confirm" name="confirm" type="password" placeholder="Re-type password" minlength="8" required />
          </div>
        </div>

        <button type="submit">Create account</button>

        <p class="muted">Already have an account? <a class="link" href="clientLogin.html">Sign in</a></p>
      </form>
    </div>
  </div>

  <script>
    // Simple client-side checks
    document.getElementById('registerForm').addEventListener('submit', function(e){
      const pwd = document.getElementById('password').value;
      const cfm = document.getElementById('confirm').value;
      if (pwd !== cfm) {
        e.preventDefault();
        alert('Passwords do not match.');
      }
    });
  </script>
</body>
</html>
