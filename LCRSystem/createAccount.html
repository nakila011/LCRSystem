<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/LCRSystem/image/LCRlogo.png" type="image/png" sizes="32x32">
<link rel="apple-touch-icon" href="/LCRSystem/image/LCRlogo.png">
<meta name="theme-color" content="#415D8A">
  <title>LCR System â€” Create Account</title>
  <style>
    :root{ --blue-100:#D0E1F5; --blue-200:#A8BCDA; --blue-700:#415D8A; --white:#FFFFFF; --text:#1e293b; }
    *,*::before,*::after{ box-sizing:border-box }
    
    html,body{ height:100%; margin:0; overflow-x:hidden }
    body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif; color:var(--text);
      background: #FFFFFF }

    @keyframes fadeInUp{0%{opacity:0;transform:translateY(30px) scale(.95)}100%{opacity:1;transform:translateY(0) scale(1)}}
    .container{ min-height:100%; display:grid; place-items:center; padding:24px; margin-top: -50px; }
    .card{ width:100%; max-width:520px; background:var(--white); border-radius:20px; overflow:hidden;
      border:1px solid rgba(65,93,138,.08); box-shadow:0 10px 30px rgba(65,93,138,.18);
      animation: fadeInUp .6s ease-out forwards; transition: transform .3s, box-shadow .3s; }
    .card:hover{ transform:scale(1.03) translateY(-4px); box-shadow:0 20px 40px rgba(65,93,138,.35) }

    .brand{ display:flex; align-items:center; gap:.75rem; padding:24px 24px 0; }
    
   /* Glassy wrapper */
.header-container{
  background: rgba(255,255,255,.85);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  max-width:2000px;
  margin:0 auto 8px;
  padding:18px 30px;
  box-shadow:0 6px 16px rgba(65,93,138,.15);
  border:1px solid rgba(65,93,138,.08);
  overflow:hidden;
}
@media (max-width:480px){
  .header-container{ padding:12px 14px; }
}

/* --- One-row header on ALL screens --- */
.site-header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:clamp(10px,2.2vw,18px);
  padding:12px clamp(8px,2vw,16px);
  margin:0 auto 16px;
  max-width:1100px;
  flex-wrap:nowrap;                 /* never wrap row */
  text-align:center;
}
.logo-group{ display:flex; align-items:center; gap:10px; flex:0 0 auto; }
.site-header .right{ flex:0 0 auto; }

/* Logos scale a bit on narrow screens */
.site-header .logo{
  height:clamp(50px,12vw,90px);
  width:auto; object-fit:contain;
  flex-shrink:1;
}

/* Title: responsive, centered, max 2 lines, no ellipsis */
.site-header h1{
  margin:0;
  color:var(--blue-700);
  font-weight:900;
  line-height:1.15;
  text-align:center;

  /* allow wrapping & prevent "..." */
  white-space:normal;
  overflow:visible;
  text-overflow:unset;

  /* fit between logos */
  flex:1 1 auto;
  min-width:0;
  max-width:60vw;
  font-size:clamp(14px,4.6vw,32px);

  /* clamp to 2 lines */
  display:-webkit-box;
  -webkit-box-orient:vertical;
  -webkit-line-clamp:2;
}

/* tiny phones */
@media (max-width:380px){
  .site-header{ gap:10px; }
  .site-header .logo{ height:clamp(46px,14vw,64px); }
  .site-header h1{ font-size:clamp(13px,5vw,26px); max-width:58vw; }
}
 h1, h2, h3, h4, h5, h6 {
  color: #000000 !important;
}


    .logo-chip{
      width: 70px;
      height: 70px;
      border-radius: 12px;
      overflow: hidden;          
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;          
      border: 1px solid #cbd5e1; 
      margin-bottom: 15px;
      margin-right: 10px;
    }

    .logo-chip img{
      width: 100%;
      height: 100%;
      object-fit: contain;       
    }
    .brand h2{ font-size:1.5rem; margin:0; color:var(--blue-700); }
    .sub{ margin:2px 0 0; font-size:.95rem; color:#3f516d;margin-bottom: 16px; }
    
    
    .hero{ height:6px; background:linear-gradient(90deg,var(--blue-200),var(--blue-700),var(--blue-100)) }

    
    form{ padding:22px 24px 16px }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px }
    .grid .full{ grid-column:1 / -1 }
    label{ display:block; font-size:.9rem; margin:0 0 6px 2px; color:#334155 }
    input, select{ width:100%; padding:12px 14px; border-radius:12px; border:1.2px solid #c4d4ea; background:#f7fbff; }
    input:focus, select:focus{ border-color:var(--blue-700); box-shadow:0 0 0 4px rgba(65,93,138,.12); background:#fff }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:8px }
    .link{ color:blue; text-decoration:none; font-weight:600 }
    .link:hover{ text-decoration:underline }
    button{ margin-top:16px; width:100%; border:none; cursor:pointer; font-weight:700; padding:12px 16px; border-radius:12px; color:#fff;
      background:linear-gradient(135deg,var(--blue-700),#2e4466); transition:transform .2s, box-shadow .2s }
    button:hover{ transform:scale(1.02); box-shadow:0 8px 18px rgba(65,93,138,.3) }
    .muted{ text-align:center; font-size:.85rem; color:#586a86; margin:14px 0 0 }
  </style>
</head>
<body>

  <div class="header-container">
    <header class="site-header" aria-label="Site header">
      <div class="logo-group">
        <img src="/LCRSystem/image/buenavistalogo.png" class="logo" alt="Municipality of Buenavista logo" />
       
      </div>
      <h1>
        <span class="h-top">Local Civil Registry</span>
        <span class="h-bottom">Office of Buenavista</span>
      </h1>

      <img src="/LCRSystem/image/LCRlogo.png" class="logo" alt="LCR Buenavista logo"/>
    </header>
  </div>


  <div class="container">
    <div class="card" role="region" aria-labelledby="title">
      <div class="brand">
        <div class="logo-chip"><img src="/LCRSystem/image/LCR.png" alt="LCR Logo"></div>
        <div>
          <h2 id="title">Create Account</h2>
          <div class="sub">Citizen/Applicant</div>
        </div>
      </div>
      <div class="hero"></div>

      <form id="registerForm" action="register.php" method="post" novalidate>

          <div class="full">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" placeholder="Juan Dela Cruz" required />
          </div>
          
             <div>
            <label for="phone">Phone Number (optional)</label>
            <input id="phone" name="phone" type="tel" placeholder="09xxxxxxxxx" />
          </div>
          <br>
          <p class="muted"><b>Please input registered email address or already made email address</b></p>
           <br>

          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="username" required />
          </div>
        

          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="At least 8 characters" minlength="8" required />
          </div>


                <button type="submit">Create account</button>

                <p class="muted">Already have an account? <a class="link" href="clientLogin.html">Sign in</a></p>
        </div>

      </form>
    </div>
  </div>

  <script>
    // Simple client-side checks
    document.getElementById('registerForm').addEventListener('submit', function(e){
      const pwd = document.getElementById('password').value;
      const cfm = document.getElementById('confirm').value;
      if (pwd !== cfm) {
        e.preventDefault();
        alert('Passwords do not match.');
      }
    });
  </script>
</body>
</html>
